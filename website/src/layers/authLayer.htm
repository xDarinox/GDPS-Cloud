<div class="login-popup" data-showed="false">
    <div class="login-container-form">

                <img src="src/svg/close-md.svg" style="width:2.2vh">
            </span>

            <div class="login-input-content">
                <label class="login-input-label">
                    <p style="color:#ff6d62;font-family:Arial,Helvetica,sans-serif;font-size:2.3vh">*</p>

            <div class="login-input-content" style="margin-top:1.5vh">

<script>
    // Checks for only english letters.
    $('body').on('input','#login_uname', function(){this.value=this.value.replace(/[^a-z0-9\s]/gi,'')});
    $('body').on('input','#login_password', function(){this.value=this.value.replace(/[^a-z0-9\s]/gi,'')});
    $('body').on('input','#register_uname', function(){this.value=this.value.replace(/[^a-z0-9\s]/gi,'')});
    $('body').on('input','#register_password', function(){this.value=this.value.replace(/[^a-z0-9\s]/gi,'')});
    $('body').on('input','#register_password_confirm', function(){this.value=this.value.replace(/[^a-z0-9\s]/gi,'')});
    $('body').on('input','#register_email', function(){this.value=this.value.replace(/[^a-z0-9@.]/gi,'')});
    $('body').on('input','#register_email_confirm', function(){this.value=this.value.replace(/[^a-z0-9@.]/gi,'')});

    function makeSessionID() {
        var result = '';
        var characters = '_ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-';
        var charactersLength = characters.length;
        for( var i = 0; i < 40; i++ ) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return '_' + result;
    }

    function onLogin() {
        const loginPopup = document.querySelector('.login-popup');
        const loginLayer = document.querySelector('.login-container-form');

        if(loginPopup.dataset.showed != 'true') {
            mainLayer.style.overflowY = 'hidden';
            loginLayer.style.animationName = 'fromUp';
            loginPopup.style.display = 'flex';
            loginPopup.dataset.showed = true;
            
        } else if (loginPopup.dataset.showed == 'true') {
            mainLayer.style.overflowY = 'scroll';
            loginLayer.style.animationName = 'toUp';
            loginPopup.style.display = 'none';
            loginPopup.dataset.showed = false;
        }
    }

    function onLoginEvent() {
        const loginPopup = document.querySelector('.login-popup');
        const loginValue = document.querySelector('#login_uname').value;
        const passwordValue = document.querySelector('#login_password').value;
        const key = makeSessionID();
        const userAgent = navigator.userAgent;
        const error = document.querySelector('.error-handler');

        if(loginValue === "" || passwordValue === "") error.innerHTML = 'Пустые поля ввода!';
        else {
            $.post(
                'https://api.darinoxgdps.ru/v1/hosting/accounts/loginAccount.php',
                {"uname": loginValue, "password": sha1(passwordValue + 'mI29fmAnxgTs'), "key": key, "agent": userAgent + '|' + getDevice(), "secret": '_uHWFOEyVkH6xsw'},
                responseText => {
                    if(responseText == '-1') error.innerHTML = 'Ошибка подключения! (Код ошибки: ' + responseText + ')';
                    else if(responseText == '-2') error.innerHTML = 'Неверный пароль! (Код ошибки: ' + responseText + ')';
                    else if(responseText == '-3') error.innerHTML = 'Ваш аккаунт заблокирован! (Код ошибки: ' + responseText + ')';
                    else if(responseText == '-4') error.innerHTML = 'Пользователь не найден! (Код ошибки: ' + responseText + ')';
                    else if(responseText == '-5') error.innerHTML = 'Ваш аккаунт не активирован! (Код ошибки: ' + responseText + ')';
                    else 
                    {
                        mainLayer.style.overflowY = 'scroll';
                        loginPopup.style.display = 'none';
                        loginPopup.dataset.showed = false;
                        Cookies.setCookie('udid', key, 7);
                        Cookies.setCookie('userID', responseText.split(":")[1], 7);
                        Cookies.setCookie('uname', responseText.split(":")[3], 7);
                        Cookies.setCookie('email', responseText.split(":")[5], 7);
                        Cookies.setCookie('avatar', responseText.split(":")[7], 7);
                        location.reload();
                    }
                }
            );  
        }
    }

    function onRegister() {
        const loginPopup = document.querySelector('.login-popup');
        const registerPopup = document.querySelector('.register-popup');
        const registerLayer = document.querySelector('.register-container-form');

        if(registerPopup.dataset.showed != 'true') {
            mainLayer.style.overflowY = 'hidden';
            registerLayer.style.animationName = 'fromUp';
            loginPopup.style.display = 'none';
            registerPopup.style.display = 'flex';
            registerPopup.dataset.showed = true;
            
        } else if (registerPopup.dataset.showed == 'true') {
            mainLayer.style.overflowY = 'scroll';
            registerLayer.style.animationName = 'toUp';
            loginPopup.style.display = 'flex';
            registerPopup.style.display = 'none';
            registerPopup.dataset.showed = false;
        }
    }

    function onRegisterEvent() {
        const loginPopup = document.querySelector('.login-popup');
        const registerPopup = document.querySelector('.register-popup');
        const loginValue = document.querySelector('#register_uname').value;
        const passwordValue = document.querySelector('#register_password').value;
        const passwordValue2 = document.querySelector('#register_password_confirm').value;
        const emailValue = document.querySelector('#register_email').value;
        const emailValue2 = document.querySelector('#register_email_confirm').value;
        const error = document.querySelector('.register-error-handler');

        if(loginValue === "" || passwordValue === "") error.innerHTML = 'Пустые поля ввода!';
        else if(passwordValue != passwordValue2) error.innerHTML = 'Пароли несовпадают!';
        else if(emailValue != emailValue2) error.innerHTML = 'Почты несовпадают!';
        else {
            $.post(
                'https://api.darinoxgdps.ru/v1/hosting/accounts/registerAccount.php',
                {"uname": loginValue, "password": sha1(passwordValue + 'mI29fmAnxgTs'), "email": emailValue, "secret": '_uHWFOEyVkH6xsw'},
                responseText => {
                    if(responseText == '-1') error.innerHTML = 'Ошибка подключения! (Код ошибки: ' + responseText + ')';
                    else if(responseText == '-2') error.innerHTML = 'Имя пользователя занято! (Код ошибки: ' + responseText + ')';
                    else if(responseText == '-3') error.innerHTML = 'Данная почта занята! (Код ошибки: ' + responseText + ')';
                    else if(responseText == '-4') error.innerHTML = 'Неккоректная почта! (Код ошибки: ' + responseText + ')';
                    else 
                    {
                        registerPopup.style.display = 'none';
                        registerPopup.dataset.showed = false;
                        loginPopup.style.display = 'flex';
                        loginPopup.dataset.showed = true;
                    }
                }
            );  
        }
    }
</script>
